<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
    :root {
        --bg: #0b1220;
        --panel: #131c2f;
        --card: #162238;
        --text: #ffffff;
        --border: rgba(255,255,255,0.15);
        --button: #1f2d48;
    }

    body.light {
        --bg: #f4f6fa;
        --panel: #ffffff;
        --card: #ffffff;
        --text: #111;
        --border: rgba(0,0,0,0.15);
        --button: #e0e4ec;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    /* Layout */
    .dashboard {
        display: grid;
        grid-template-columns: 260px 1fr;
        grid-template-rows: auto 1fr;
        min-height: 100vh;
    }

    header {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 32px;
    }

    header h1 {
        font-size: 32px;
        margin: 0;
    }

    .toggle {
        background: var(--button);
        border: 1px solid var(--border);
        padding: 10px 16px;
        border-radius: 8px;
        color: var(--text);
        cursor: pointer;
        font-size: 16px;
    }

    aside {
        background: var(--panel);
        margin: 0 0 32px 32px;
        border-radius: 16px;
        padding: 24px;
        border: 1px solid var(--border);
    }

    aside h2 {
        font-size: 28px;
    }

    main {
        padding: 32px;
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 24px;
    }

    .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 40px;
        font-size: 28px;
        text-align: center;
    }

    @media (max-width: 800px) {
        .dashboard {
            grid-template-columns: 1fr;
        }

        aside {
            margin: 0 32px 24px;
        }
    }
</style>
</head>

<body>

<div class="dashboard">
    <header>
        <h1>Admin Dashboard</h1>
        <button class="toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>
    </header>

    <aside>
        <h2>Navigation</h2>
    </aside>

    <main>
        <div class="cards">
            <div class="card">Analytics</div>
            <div class="card">Users</div>
            <div class="card">Settings</div>
        </div>
    </main>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("light");

        const btn = document.querySelector(".toggle");
        btn.textContent = document.body.classList.contains("light")
            ? "üåô Dark Mode"
            : "‚òÄÔ∏è Light Mode";
    }
</script>

</body>
</html>
