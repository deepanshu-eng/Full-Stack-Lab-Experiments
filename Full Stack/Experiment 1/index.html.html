<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        .container {
            width: 420px;
            margin: 40px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 20px;
            margin: 15px 0 6px;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 6px;
            border: 2px solid #ccc;
            outline: none;
            box-sizing: border-box;
        }

        /* Red border when invalid */
        input:invalid {
            border-color: red;
        }

        /* Error message hidden by default */
        .error {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 6px;
        }

        /* Show error only when input is invalid */
        input:invalid + .error {
            display: block;
        }

        button {
            margin-top: 25px;
            padding: 12px 26px;
            font-size: 18px;
            background: linear-gradient(#444, #000);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Student Registration</h1>

    <form>
        <!-- Full Name -->
        <label>Full Name:</label>
        <input
            type="text"
            placeholder="Enter full name"
            required
            pattern="[A-Za-z\s]{9,50}"
        >
        <span class="error">Must contain 9–50 letters</span>

        <!-- Email -->
        <label>Email:</label>
        <input
            type="email"
            placeholder="Enter email"
            required
        >
        <span class="error">Valid email required</span>

        <!-- Age -->
        <label>Age:</label>
        <input
            type="number"
            placeholder="Enter age"
            required
            min="16"
            max="30"
        >
        <span class="error">Age 16–30 only</span>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
